# Notepad++
- name: "Install {{ notepadpp_product_id }} version {{ notepadpp_version }}"
  win_chocolatey:
    name: "{{ notepadpp_product_name }}"
    version: "{{ notepadpp_version }}"
    install_args: "{{ notepadpp_install_args }}"
    state: latest
    force: yes

